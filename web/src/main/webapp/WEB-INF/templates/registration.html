<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title> Registration </title>
</head>
<body>
<div th:fragment="language">
    <a href="?language=en_US"><img width="35" height="20" th:src="@{/resources/images/en.jpg}"/></a>
    <a href="?language=ru_RU"><img width="35" height="20" th:src="@{/resources/images/ru.jpg}"/></a>
</div>
<header th:insert ="header :: header"></header>
<fieldset>
    <legend th:text="#{registration.user}">Регистрация пользователя</legend>
     <form th:action="@{/save-user}" method="post" th:object="${userDto}">
        <label th:for="user_name"><span th:text="#{registration.name}"></span></label></br>
            <input  th:field="*{user_name}"  required type="text"/>
         <span th:each="err : ${#fields.errors('user_name')}" th:text="#{${err}}" style="color: red">Error</span>
       </br>
        </br>
        <label th:for="login_name"><span th:text="#{registration.login}"></span></label></br>
            <input th:field="*{login_name}" required type="text" />
         <span th:each="err : ${#fields.errors('login_name')}" th:text="#{${err}}" style="color: red">Error</span>
        </br>
        </br>
        <label  th:for="phone_number"><span th:text="#{registration.phone_one}"></span></br>
                                       <span th:text="#{registration.phone_two}"></span> 375291234567:</label></br>
            <input  th:field="*{phone_number}" required type="text" />
         <span th:each="err : ${#fields.errors('phone_number')}" th:text="#{${err}}" style="color: red">Error</span>
        </br>
        </br>
        <label th:for="password"><span th:text="#{registration.password}"></span></label></br>
            <input  th:field="*{password}" required type="password" />
         <span th:each="err : ${#fields.errors('password')}" th:text="#{${err}}" style="color: red">Error</span>
         </br>
        </br>
        <td>
            <input type="submit" th:value="#{registration.reg}">
        </td>
    </form>
</fieldset>
</body>
</html>
