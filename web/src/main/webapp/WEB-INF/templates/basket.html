<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Basket</title>
</head>
<body>
<div th:fragment="language">
    <a href="?language=en_US"><img width="35" height="20" th:src="@{/resources/images/en.jpg}"/></a>
    <a href="?language=ru_RU"><img width="35" height="20" th:src="@{/resources/images/ru.jpg}"/></a>
</div>
<header th:insert ="header :: header"></header>
<span th:if="${products.size()}==0">
 <span th:text="#{cart.message_empty}"></span><br/>
    </span>
<span th:if="${products.size()}>0">
<fieldset>
    <legend th:text="#{cart.product}"></legend>
    <optional th:each="product : ${products}">
    <fieldset>
        <form th:action="@{/dellProduct}" th:method="post">
             <span th:text="#{product.name}"></span> <td th:text="${product.name}"></td><br/>
           <span th:text="#{product.price}"></span> <td th:text="${product.price}"></td><br/>
            <p><button name="product" th:type="submit" th:value="${product.id}"><span th:text="#{cart.removed}"></span></button></p>
        </form>
    </fieldset>
</optional>
</fieldset>
     <a th:href="@{'/order-info'} "><span th:text="#{cart.registration}"></span></a>
</span>
</body>
</html>
