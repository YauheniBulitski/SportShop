<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="language">
    <a href="?language=en_US"><img width="35" height="20" th:src="@{/resources/images/en.jpg}"/></a>
    <a href="?language=ru_RU"><img width="35" height="20" th:src="@{/resources/images/ru.jpg}"/></a>
</div>
<header th:insert ="header :: header"></header>
<div>
        </span>
    <span th:if="${products.size()}!=0">
         <optional th:each="product : ${products}">
             <fieldset>
         <form>
           <span th:text="#{product.id}"></span><td th:text="${product.id}">name</td><br/>
           <span th:text="#{product.name}"></span> <td th:text="${product.name}">name</td><br/>
           <span th:text="#{product.producer}"></span> <td th:text="${product.maker.name}">author</td><br/>
             <span th:text="#{product.price}"></span> <td th:text="${product.price}">price</td><br/>
           <span th:text="#{product.description}"></span> <td th:text="${product.description}">describe</td><br/>
           <span th:text="#{product.stock}"></span> <td th:text="${product.count}">count</td><br/>
         </form>
        </fieldset>
         </optional>
         <span th:if="${pageNo}>0">
        <a th:href="@{'/admin/view-product?pageNo=' +${pageNo-1}} "><img width="65" height="20" th:src="@{/resources/images/right.jpg}"/></a>
         </span>
        <span th:if="${pageNo}>=0">
         <a th:href="@{'/admin/view-product?pageNo=' +${pageNo+1}} "><img width="65" height="20" th:src="@{/resources/images/left.jpg}"/></a>
        </span>
    </span>
</div>
</body>
</html>
