<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:fragment="language">
    <a href="?language=en_US"><img width="35" height="20" th:src="@{/resources/images/en.jpg}"/></a>
    <a href="?language=ru_RU"><img width="35" height="20" th:src="@{/resources/images/ru.jpg}"/></a>
</div>
<header th:insert ="header :: header"></header>
<span th:if="${users.size()}!=0">
    <fieldset>
        <legend th:text="#{users.list}"></legend>
         <optional th:each="user : ${users}">
             <fieldset>
         <form >
             <span th:text="#{user.id}"></span><td th:text="${user.id}">id</td><br/>
             <span th:text="#{registration.name}"></span> <td th:text="${user.user_name}">id</td><br/>
             <span th:text="#{registration.login}"></span> <td th:text="${user.name}">id</td><br/>
             <span th:text="#{user.phone}"></span> <td th:text="${user.phone_number}">id</td><br/>
             <span th:text="#{user.role}"></span> <td th:text="${user.role.name}">id</td><br/>
         </form>
        </fieldset>
         </optional>
        </fieldset>
          <span th:if="${pageNo}>0">
        <a th:href="@{'/admin/view-users?pageNo=' +${pageNo-1}} "><img width="65" height="20" th:src="@{/resources/images/right.jpg}"/></a>
         </span>
<span th:if="${pageNo}>=0">
         <a th:href="@{'/admin/view-users?pageNo=' +${pageNo+1}} "><img width="65" height="20" th:src="@{/resources/images/left.jpg}"/></a>
        </span>
    </span>
</body>
</html>
