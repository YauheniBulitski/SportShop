<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="language">
    <a href="?language=en_US"><img width="35" height="20" th:src="@{/resources/images/en.jpg}"/></a>
    <a href="?language=ru_RU"><img width="35" height="20" th:src="@{/resources/images/ru.jpg}"/></a>
</div>
<header th:insert ="header :: header"></header>
<fieldset>
    <legend th:text="#{login.info}"></legend>
<form th:action="@{/login}" th:method="post">
    <label for="username">
        <span th:text="#{login.login}"></span></br>
        <input id="username" required type="text" name="username">
    </label>
    <br/> <br/>
    <label for="password">
        <span th:text="#{login.password}"></span></br>
        <input id="password" required type="password" name="password">
    </label>
    <br/> <br/>
    <button th:type="submit"><span th:text="#{info.sing_in}"></span></button>
</form>
    </fieldset>
</body>
</html>
