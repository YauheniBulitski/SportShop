<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/resources/css/reg.css">
    <title>Title</title>
</head>
<body>
<div sec:authorize="isAnonymous()" class="container text-center">
    <span th:text="#{info.text}" class="text-danger"></span>
</div>

<div class="row">
    <div th:fragment="language" class="col-md-2 col-md-push-1">
        <a href="?language=en_US"><img width="35" height="20" th:src="@{/resources/images/en.jpg}"/></a>
        <a href="?language=ru_RU"><img width="35" height="20" th:src="@{/resources/images/ru.jpg}"/></a>
    </div>
    <div class="col-md-3 col-md-push-7">
        <a th:href="@{/shop}" class="badge badge-info"><span th:text="#{info.back}"></span></a>
        <a sec:authorize="isAnonymous()" th:href="@{/registration}" class="badge badge-info"> <span
                th:text="#{info.registration}"></span></a>
        <a sec:authorize="hasAnyAuthority('USER','ADMIN')" th:href="@{'/basket'}"><img width="35" height="20"
                                                                                       th:src="@{/resources/images/basket.png}"/></a>
        <a sec:authorize="hasAuthority('USER')" th:href="@{'/user-page'}" class="badge badge-primary"><span
                th:text="#{info.user_account}"></span></a>
        <a sec:authorize="hasAuthority('ADMIN')" th:href="@{'/admin/admin-page'}" class="badge badge-primary"><span
                th:text="#{info.admin_account}"></span></a>
        <form sec:authorize="hasAnyAuthority('USER','ADMIN')" th:action="@{/logout}" th:method="post">
            <input type="submit" th:value="#{info.sing_out}">
        </form>
    </div>
</div>
<div class="col-md-4 col-md-push-4 container log">
    <div class="row main-form">
        <form th:action="@{/login}" method="post" class="btn-group-vertical">
            <div class="form-group">
                <label for="username" class="cols-sm-4 text-dark control-label"><span
                        th:text="#{login.login}"></span></label>
                <div class="cols-sm-4">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                        <input id="username" name="username" required type="text" class="form-control"
                               th:placeholder="#{reg.login}"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="cols-sm-4 text-dark control-label"><span
                        th:text="#{login.password}"></span></label>
                <div class="cols-sm-4">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                        <input id="password" name="password" type="password" class="form-control"
                               th:placeholder="#{reg.password}"/>
                    </div>
                </div>
            </div>

            <div class="form-group ">
                <input type="submit" th:value="#{info.sing_in}" target="_blank"
                       class="btn btn-success btn-lg btn-block login-button"/>
            </div>

        </form>
    </div>
</div>
</body>
</html>
