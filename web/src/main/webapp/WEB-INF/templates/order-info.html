<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Информация о заказе</title>
</head>
<body>
<div th:fragment="language">
    <a href="?language=en_US"><img width="35" height="20" th:src="@{/resources/images/en.jpg}"/></a>
    <a href="?language=ru_RU"><img width="35" height="20" th:src="@{/resources/images/ru.jpg}"/></a>
</div>
<header th:insert ="header :: header"></header>
<fieldset>
    <legend th:text="#{order.info}"></legend>
    <span th:text="#{registration.name}"></span> <td th:text="${user.user_name}">Имя</td><br/><br/>
    <span th:text="#{order.phone}"></span><td th:text="${user.phone_number}">Номер телефона</td><br/><br/>
    <optional th:each="product : ${products}">
        <span th:text="#{product.name}"></span> <td th:text="${product.name}">name</td><br/>
        <span th:text="#{product.price}"></span> <td th:text="${product.price}">price</td><br/>
    </optional>
    <form th:action="@{/orders}" method="post">
        </br>
        <select class="form-control" id="type_of_payment" name="type_of_payment">
            <option th:value="CASH" th:text="#{type.payment_one}">Select task for disable</option>
            <option th:value="CARD" th:text="#{type.payment_two}"></option>
            </option>
        </select></br>
        </br>
        <td>
            <button type="submit">Сделать заказ</button>
        </td>
    </form>
</fieldset>
</body>
</html>
